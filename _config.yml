# Site
title:              Making it up as i Go!
bio:                'Hey there! I wanted to learn more about physics, web development
                     and things in general. So, feel free to wonder around and take a look
                     at what I am curious about!'
description:        "The difference between drunk fish and a drunk man is that the man always reaches home."
reading_time:       true
words_per_minute:   200
logo:               'assets/img/gita_background.png'
background:         'assets/img/feynman-1-3.png'
tiled_bg:           false   # Set this true if you want to tile your background image, otherwise it will be covered
locale:             en_US
url:                https://guruzeta.github.io/sun/

# Jekyll
permalink:          /:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
mathjax:            true
sass:
  sass_dir:         _sass
  style:            compressed

# Comments
disqus_shortname:   taylantatli

# Social
# if you don't have any of social below, comment the line.
